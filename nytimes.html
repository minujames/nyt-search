<!DOCTYPE html>
<html>
<head>
  <title>New York Times Search</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
  <!-- <div class="row" class="cols-m-12"> -->
    <div class="jumbotron" style="background-color: #00Bfff">
      <h1>New York Times Search</h1>
    </div>
  



  <!-- <div class="row"> -->
    
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Search Parameters</h3>
        </div>
          <div class="panel-body">
            Search term:<br>
            <input type="text" name="searchTerm" size="60" id="search-term" >
            <br><br>
            Number of Records to Retrieve:<br>
            <div class="form-group">
              <select class="form-control" id="num-records">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select> 
            </div>
            Start Year:<br>
            <input type="text" name="startYear" size="60" id="start-year"><br>
            End Year:<br>
            <input type="text" name="endYear" size="60" id="end-year"><br><br>
            <!-- <input type="submit" name="Submit"> -->
            <button id="submit">Search</button>
            <button id="clear">Clear Results</button>
          </div> 
      </div>  
    
    <div class="panel panel-info" id="main-panel">
      <!-- <div class="panel-heading">
        <h3 class="panel-title">Top Articles</h3>
      </div>
      <div class="panel-body">
      </div> -->
    </div>

 
</div>
<script type="text/javascript" src="assets/search.js"></script>
</body>
</html>
