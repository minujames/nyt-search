<!DOCTYPE html>
<html>
<head>
  <title>New York Times Search</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <div class="container">
  <!-- <div class="row" class="cols-m-12"> -->
    <div class="jumbotron" style="background-color: #00Bfff">
      <h1>New York Times Search</h1>
    </div>
  



  <!-- <div class="row"> -->
    
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Search Parameters</h3>
        </div>
          <div class="panel-body">
          Search term:<br><input type="text" name="searchTerm" placeholder="Roosevelt" size="60" id="N"><br><br>
          Number of Records to Retrieve:<br><input type="text" name="numberOfRecords" placeholder="10" size="60" id="E"><br><br>
          Start Year:<br><div class="form-group"><select class="form-control" id="sel1"><option>5</option><option>10</option><option>15</option></select> 
          </div>
          End Year:<br><input type="text" name="endYear" placeholder="1929" size="60" id="F"><br><br>
          <input type="submit" name="Submit">
          <button>Search</button>
          <button>Clear Results</button>
        </div> 
      </div>  
    
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Top Articles</h3>
      </div>
      <div class="panel-body">
      </div>
    </div>

 
</div>
</body>
</html>
